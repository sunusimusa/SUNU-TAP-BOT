<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUNU Miner App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a0a0a;
      color: #fff;
    }
    .header {
      padding: 20px;
      text-align: center;
      background: #111;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .card {
      background: #151515;
      border-radius: 18px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255,255,255,0.05);
    }
    .balance {
      text-align: center;
      font-size: 35px;
      font-weight: bold;
    }
    .subtext {
      text-align: center;
      opacity: 0.7;
    }
    .mine-btn {
      width: 100%;
      padding: 15px;
      background: #ffbb00;
      border: none;
      border-radius: 12px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
    .mine-btn:active {
      background: #ffaa00;
    }
    .progress-box {
      margin-top: 10px;
      background: #222;
      border-radius: 10px;
      height: 14px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: #ffbb00;
      width: 45%;
    }
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      background: #111;
      border-top: 1px solid #222;
    }
    .footer button {
      flex: 1;
      padding: 15px;
      background: none;
      border: none;
      color: #aaa;
      font-size: 16px;
    }
    .footer button.active {
      color: #ffbb00;
    }
  </style>
</head>
<body>

  <div class="header">SUNU MINER APP</div>

  <div class="container">

    <div class="card">
      <div class="balance">0.0000 SUNU</div>
      <div class="subtext">Your Mining Balance</div>
    </div>

    <div class="card">
      <button class="mine-btn">START MINING</button>
      <div class="progress-box">
        <div class="progress-fill"></div>
      </div>
    </div>

    <div class="card">
      <h3>Daily Rewards</h3>
      <p>Claim bonus every 24 hours to increase mining speed.</p>
      <button class="mine-btn" style="background:#333;color:#fff;">CLAIM BONUS</button>
    </div>

    <div class="card">
      <h3>Referrals</h3>
      <p>Invite friends and earn extra SUNU tokens.</p>
      <button class="mine-btn" style="background:#333;color:#fff;">INVITE FRIENDS</button>
    </div>

  </div>

  <div class="footer">
    <button class="active"><i class="fa fa-hammer"></i><br>Mine</button>
    <button><i class="fa fa-gift"></i><br>Rewards</button>
    <button><i class="fa fa-users"></i><br>Team</button>
    <button><i class="fa fa-wallet"></i><br>Wallet</button>
  </div>

</body>
</html>
